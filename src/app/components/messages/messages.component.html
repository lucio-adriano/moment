<div class="message" *ngIf="messagesService.message">
    <div class="message-header">
        <h2>Messagem do Sistema</h2>
        <button class="clear">
            <fa-icon [icon]="faTimes" (click)="messagesService.clear()"></fa-icon>
        </button>
    </div>
    <p>{{ messagesService.message }}</p>
</div>
