<form [formGroup]="momentForm" (ngSubmit)="submit()" #formDir="ngForm">
    <div class="form-group">
        <input type="hidden" formControlName="id" />
        <label for="title">Titulo</label>
        <input type="text" placeholder="Informe um titulo" formControlName="title" required />
        <div *ngIf="title!.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title!.errors?.['required']">O título é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="Conte-nos o que aconteceu" formControlName="description" required ></textarea>
        <div *ngIf="description!.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description!.errors?.['required']">A descrição é obrigatória</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou</label>
        <input type="file" (change)="onFileSelected($event)" />
    </div>
    {{this.momentData!.title}} {{this.momentData!.description}} {{this.momentData!.image}}
    <input type="submit" value=" {{ btnText }}"/>
</form>
