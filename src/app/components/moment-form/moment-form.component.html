<form action="">
    <div class="form-group">
        <label for="tite">Titulo</label>
        <input type="text" placeholder="Informe um titulo" required />
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="Conte-nos o que aconteceu" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou</label>
        <input type="file" />
    </div>
    <input type="submit" value=" {{ btnText }}"/>
</form>
